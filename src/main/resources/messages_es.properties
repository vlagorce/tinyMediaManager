scraper.tmdb.hint=<html><h3>The Movie Database (TMDB)</h3><br />Base de datos gratuita sobre películas más grande del mundo mantenida por la comunidad.<br/>Proporciona metadatos y artwork (posters, fanart, etc) en muchos idiomas diferentes. Es la primera opción para usuarios de habla no inglesa.<br /><br />Idiomas disponibles: Múltiples Idiomas</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3>Base de datos sobre películas más popular de toda la red y del mundo. No proporciona<br/>tramas(plot) /título(title) /slogan(tagline) en todos los idiomas. Puedes elegir descargar<br/>estos desde TMDB.<br/><br/>Idiomas disponibles: <i>Múltiples Idiomas</i></html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Base de datos alemana gestionada por una comunidad.<br /><br />Idiomas disponibles: Sólo Alemán</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Base de datos en Aléman.<br /><br />Idiomas disponibles: Sólo Alemán</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Base de datos Holandesa.<br /><br />Idiomas disponibles: Sólo Holandés</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Una base de datos americana.<br />No provee sinopsis para películas viejitas vía su API.<br /><br />Idiomas disponibles: Inglés</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Filtrar categorías no deseadas<br />Para películas: Solo la categoría Película sera filtrada<br />Para programas TV: Solo la categoría programas TV sera filtrada<br /><br />Si quiere buscar usando otras categorías desactive este ajuste</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB no tiene información sobre colecciones de películas.<br/>Si está marcada, usamos el raspador TMDB para esta información</html>
scraper.imdb.useTmdb.desc=<html>Si está marcada, tomaremos título, título original, lema, trama e información de la colección de TMDB</html>
