wizard.disclaimer.long="tinyMediaManager es un gestor de medios que ayuda a organizar su biblioteca de medios proporcionando un fácil acceso a servicios de terceros como "The Movie Database (TMDb)", "TheTVDB.com", "Trakt.tv" y mucho más.\ntinyMediaManager por sí mismo no ofrece ningún tipo de meta datos o contenido descargable - sólo actúa como un conector entre su computadora y los servicios que ofrecen estos tipos de datos.\n\ntinyMediaManager está desarrollado bajo licencia Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) y utiliza otros componentes open source.\nEsta herramienta está desarrollada y testeada por multitud de usuarios, pero todavía puede contener errores que pueden borrar/destruir su biblioteca de medios. Asegúrese siempre de realizar una copia de seguridad de sus datos antes de su uso. No nos haremos responsables de cualquier pérdida de datos causado por esta herramienta!\n\ntinyMediaManager utiliza Google Analytics para ayudarnos a analizar qué Sistema Operativo (tipo, versión y arquitectura), versiones de Java y resoluciones de pantalla son utilizadas.\nNosotros nunca (y no se permitirá que ningún tercero) utilizaremos la herramienta de análisis estadístico para rastrear o recolectar cualquier tipo información personal de nuestros usuarios. Google no asociará su dirección IP con ningún otro dato en poder de Google. Ni nosotros ni Google vincularemos o intentaremos vincular una dirección IP con la identidad de un usuario.\n\nSi usted no acepta estos término cierre tinyMediaManager!"
