scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />La base de données de film la plus utilisées dans le monde.<br />Ne contient pas les résumés/titres/accroche dans toutes les langues. Vous pouvez choisir de télécharger ceux-ci depuis TMDB<br /><br />Langues disponibles: multiple</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Base de données de films allemands pilotées par la communauté.<br /><br />Langues disponibles: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Base de données de films allemands.<br /><br />Langues disponibles: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Base de données de films allemands.<br /><br />Langues disponibles: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Base de données de films américains.<br />Ne fournit pas de résumé pour les films anciens via l'API.<br /><br />Langues disponibles : EN</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Filter unwanted categories<br />For movies: only the category Movie will be considered<br />For TV shows: only the category TV series will be considered<br /><br />If you want to search for other categories, uncheck this setting</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB has no information about movie sets.<br />If checked, we use the TMDB scraper for this information</html>
scraper.imdb.useTmdb.desc=<html>If checked, we take the title, originalTitle, tagline, plot and movieset information from TMDB</html>
