wizard.disclaimer.long="tinyMediaManager est un gestionnaire de médias qui aide à organiser votre médiathèque en fournissant un accès facile aux services de tierce partie comme "The Movie Database (TMDb)", "TheTVDB.com", "Trakt.tv" et plus encore.\ntinyMediaManager lui-même n’offre pas n’importe quel type de méta données ou contenus téléchargeables - elle agit seulement comme un connecteur entre votre ordinateur et les services qui offrent ce type de données.\ntinyMediaManager est développé sous licence Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) et utilise d'autres composants libre de droits.\nCet outil est développé et testé par beaucoup d'utilisateurs, mais peut contenir des bugs qui peuvent supprimer/détruire votre médiathèque. Veillez à ce à toujours sauvegardez vos données. Nous ne sommes pas responsables de toute perte de données causé par cet outil !\ntinyMediaManager utilise Google Analytique pour aider à analyser quelles versions de Java (architecture, type et version), systèmes d’exploitation et résolutions d’écran sont utilisées.\nNous n'utiliserons jamais (et nous ne permettrons pas à une tierce partie à) l’outil de statistique analytique à suivre ou à recueillir toute Information d’identification personnelle de nos utilisateurs. Google n’associera pas votre adresse IP avec toute autre donnée détenue par Google. Ni nous, ni Google va lier, ou cherchent à établir un lien, une adresse IP et l’identité d’un utilisateur d’ordinateur.\nSi vous n’acceptez pas ces terme s’il vous plaît fermer tinyMediaManager !"
