wizard.disclaimer.long="tinyMediaManager is een media beheer applicatie, die helpt met het organiseren door gebruik te maken van externe bronnen zoals The Movie Database (TMDb)", "TheTVDB.com", "Trakt.tv" en meer.\ntinyMediaManager zelf geeft geen toegang tot downloadbare content- het functioneert puur als een connectie tussen uw pc en de databronnen, die deze informatie kunnen geven.\n\ntinyMediaManager is ontwikkeld onder de Apache v2 licentie (https://www.apache.org/licenses/LICENSE-2.0) en gebruikt andere open source componenten.\nDit programma word getest door meerderee gebruikers, maar er zijn geen garanties. Dus het kan gebeuren dat een bug al je data verwijderd/vernietigd. Daarom word een backup altijd aangeraden !. wij zijn niet verantwoordelijk voor enig verlies van data !\n\ntinyMediaManager gebruikt Google Analytics om te achterhalen welke besturingssystemen (type, architectuur en versie), Java versie en scherm resoluties in gebruik zijn.\nWe zullen nooit gebruik maken van deze statistische informatie, (of anderen gebruik laten maken) om persoonlijk identificeerbare informatie van of over onze gebruikers te verzamelen. Google zal geen IP address associëren met hun andere informatie. Zowel wij als Google zullen geen koppeling tussen IP address en de identiteit van de gebruiker leggen. \n\nAls je het met deze condities niet eens kunt zijn, sluit dan tinyMediaManager!"
