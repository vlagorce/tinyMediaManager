scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />De grootste door haar gebruikers onderhouden gratis database. Ze voorziet in metadata en artwork in vele verschillende talen. Dus is de eerste keuze voor niet Engelse gebruikers<br /><br />Beschikbare talen: multiple</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />De meest gebruikte database voor films ter wereld.<br />Bevat geen plot/titel/tagline in elke taal. Je kunt er voor kiezen om deze te downloaden van TMDB<br /><br />Beschikbare talen: Meerdere</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Een Duitse film database onderhouden door haar community.<br /><br />Beschikbare talen: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Een Duitse film database.<br /><br />Beschikbare talen: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Een Nederlandse database.<br /><br />Beschikbare talen: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Een Amerikaanse film database.<br />Voorziet geen plots van oudere films via de API.<br /><br />Beschikbare talen : EN</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Filter ongewenste categorieën<br />Voor films: alleen de categorie films wordt in acht genomen<br />Voor TV series: alleen de categorie TV series wordt in acht genomen<br /><br />Als u wilt zoeken in andere categorieën, deselecteer deze optie </html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB heeft geen informatie over filmsets.<br />Indien aangevinkt, gebruiken we de TMDB scraper voor deze informatie</html>
