wizard.disclaimer.long="tinyMediaMenager to menadżer multimediów, który pomaga uporządkować bibliotekę multimediów, zapewniając łatwy dostęp do usług firm trzecich, takich jak "The Mocie Database (TMDb)", "TheTVDB.com", "Trakt.tv" i innych.\ntinyMediaMenager sam w sobie nie oferuje żadnego typu metadanych ani zawartości do pobrania - działa jedynie jako łącznik pomiędzy twoim komputerem, a usługami, które oferują tego typu dane.\n\ntinyMediaMenager jest rozwijany na licencji Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) oraz wykorzystuje inne komponenty open source.\nTo narzędzie jest tworzone i testowane przez wielu użytkowników, ale nadal może zawierać błędy, które mogą usunąć/zniszczyć twoją bibliotekę multimediów. Pamiętaj, aby zawsze robić kopie zapasowe swoich danych. Nie ponosimy odpowiedzialności za utratę danych spowodowanych przez to narzędzie!\n\ntinyMediaMenager używa Google Analytics, w celu analizy, jakie systemy operacyjne (typ, architektura i wersja), rozdzielczość ekranu i wersja Javy są używane.\nNigdy nie będziemy (i nie pozwolimy, aby jakakolwiek strona trzecia) korzystała z narzędzia do analizy statystycznej w celu śledzenia lub zbierania jakikolwiek danych osobowych naszych użytkowników. Google nie będzie łączył twojego adresu IP z żadnymi danymi przechowanymi przez Google. Ani my, ani Google nie łączymy, ani nie spróbujemy łączyć adresu IP z tożsamością użytkownika komputera.\n\nJeżeli nie zgadzasz się z tymi warunkami zamknij tinyMediaMenager!"
